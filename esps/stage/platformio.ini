[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    fastled/FastLED @ ^3.5.0
    bblanchon/ArduinoJson @ ^6.21.0
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DFIRMWARE_VERSION=\"1.0.0\"

[env:esp32dev-ota]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    fastled/FastLED @ ^3.5.0
    bblanchon/ArduinoJson @ ^6.21.0
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DFIRMWARE_VERSION=\"1.0.0\"
upload_protocol = espota
upload_port = stage-esp32.local
upload_flags = 
    --auth=${sysenv.ESP_OTA_PASSWORD}
